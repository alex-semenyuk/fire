service:
  name: fire
  bind_addr: ":8080"

databases:
  active_driver: postgres

  postgres:
    host: db_postgres
    port: 5432
    user: usr
    password: pass
    driver: postgres
    database: fire
    sslmode: disable

  mysql:
    host: db_mysql
    port: 3306
    user: usr
    password: pass
    driver: mysql
    database: fire
    sslmode: disable

logging:
  level: debug
  stdout: false